version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: report-management-db
    environment:
      POSTGRES_DB: report_management_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: report-management-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/report_management_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: root
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - upload_data:/app/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: report-management-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  upload_data:
